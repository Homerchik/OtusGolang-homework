run:
  tests: true

linters-settings:
  funlen:
    lines: 150
    statements: 80
  depguard:
    rules:
      test:
        files:
          - "$test"
        allow:
          - $gostd
          - github.com/stretchr

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - dupl
        - gocyclo
        - gosec

linters:
  disable-all: true
  enable:
    - asciicheck
    - depguard
    - dogsled
    - dupl
    - bodyclose
    - durationcheck
    - errorlint
    - exportloopref
    - funlen
    - gci
    - gocognit
    - goconst
    - godot
    - gofmt
    - gofumpt
    - goheader
    - goprintffuncname
    - gosec
    - gosimple
    - importas
    - ineffassign
    - lll
    - makezero
    - nestif
    - nilerr
    - noctx
    - nolintlint
    - predeclared
    - staticcheck
    - stylecheck
    - tagliatelle
    - thelper
    - unconvert
    - unparam
    - unused
    - whitespace
